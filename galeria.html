<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Galeria de Bananas</title>
    <!-- Bootstrap 7 - CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fffbe6;
            margin: 0;
            padding: 0;
            color: #444;
        }
        header {
            background: #ffeb3b;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            color: #6b4c00;
            letter-spacing: 3px;
        }
        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 0 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
            gap: 20px;
        }
        .item {
            background: #fff;
            border: 2px solid #f9d71c;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        .item img {
            width: 100%;
            display: block;
            border-bottom: 2px solid #f9d71c;
        }
        .caption {
            padding: 10px;
            font-weight: bold;
            color: #6b4c00;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 15px 0;
            background: #ffeb3b;
            color: #6b4c00;
            margin-top: 50px;
        }
        @media (max-width: 400px) {
            .caption {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<header>
    <!-- Bootstrap 8 - Container fluid do Bootstrap -->
    <div class="container-fluid">
        <h1>Galeria de Bananas üçå</h1>
    </div>
</header>

<div class="container">
    <div class="gallery">
        <div class="item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Banana-Single.jpg" alt="Banana Amarela" class="img-fluid" />
            <div class="caption">Banana Amarela</div>
        </div>
        <div class="item">
            <img src="https://www.researchgate.net/profile/Adonis-Moreira/publication/280884531/figure/fig1/AS:670718534643741@1536923168930/Cachos-de-banana-verde-A-e-maduro-B-exibindo-deficiencia-de-zinco-com-reducao-do_Q320.jpg" alt="Cacho de Bananas" class="img-fluid" />
            <div class="caption">Cacho de Bananas</div>
        </div>
        <div class="item">
            <img src="https://espinheiros.com.br/wp-content/uploads/2024/03/banana.jpg" alt="Banana Nanica" class="img-fluid" />
            <div class="caption">Banana Nanica</div>
        </div>
        <div class="item">
            <img src="https://saude.abril.com.br/wp-content/uploads/2016/10/saude-compare-bananas-66740.jpg?crop=1&resize=1212,909" alt="Banana Ma√ß√£" class="img-fluid" />
            <div class="caption">Banana Ma√ß√£</div>
        </div>
        <div class="item">
            <img src="https://institutogourmet.com/app/uploads/2023/04/Receitas-com-banana-madura.jpg" alt="Banana Fatiada" class="img-fluid" />
            <div class="caption">Banana Fatiada</div>
        </div>
        <div class="item">
            <img src="https://cdn.fruta.com.br/wp-content/uploads/2019/10/sh_banana-da-terra_1237875991-1.jpg" alt="Banana da Terra" class="img-fluid" />
            <div class="caption">Banana da Terra</div>
        </div>
        <div class="item">
            <img src="https://tudodelicious.com/wp-content/uploads/2025/03/Sobremesa-de-Banana-com-Chocolate-1024x1024.jpeg" alt="Banana com Chocolate" class="img-fluid" />
            <div class="caption">Banana com Chocolate</div>
        </div>
        <div class="item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRP2XrbJQU7ttHrL7rPRwDhUJHNv2uI8QqAsg&s" alt="Banana Assada" class="img-fluid" />
            <div class="caption">Banana Assada</div>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 Galeria de Bananas - Divers√£o e cor üçå</p>
</footer>

<!-- Bootstrap 9 - JavaScript do Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
